<!DOCTYPE html>
<html lang="en">
<head>
    <title>Использование фреймворков</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    .bcontent {
        margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h3 style="text-align: center;">
            Музыка -
            <small class="text-muted">это искусство!</small>
        </h3>
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Самые яркие звезды всегда гаснут раньше всех.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Всё идёт своим чередом. <cite title="Source Title">Ты был слишком хорош.</cite>
            </figcaption>
        </figure>
        <figure class="text-center" style="padding-top: 10px;">
            <button class="rounded">НАЖМИ МЕНЯ!</button>
        </figure>
        <p style="text-align: center; padding-top: 5px;">Ничего не произойдёт :)</p>
        <figure class="text-center" style="padding-top: 10px;">
            <img src="nuja.jpg" class="img-thumbnail" alt="Картинка пропала :(">
        </figure>
    </div>
</body>
</html>
